<div class="board-detail-container">
  <form *ngIf="form" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="m-4">
      <div class="floating-label group bds">
        <input type="text" maxlength="255" id="name" formControlName="name" name="name" tabindex="0" autofocus required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Board Name <span class="color-red">*</span></label>
      </div>

      <div class="form-group bds">
        <label class="font-weight-bold" for="boardDescription">Description</label>

        <textarea class="form-control" tabindex="1" formControlName="details" rows="4"></textarea>
      </div>
    </div>

    <div class="row m-0 d-none">
      <app-attachment (attachmentsEmitter)="handleAttachments($event)" tabindex="2"></app-attachment>
    </div>

    <div class="m-4">
      <div class="form-group bds">
        <label class="font-weight-bold" for="priority">Priority</label>

        <div class="bmp-container">
          <div class="row">
            <div class="col-2">
              <p-inputSwitch tabindex="3" formControlName="important" binary="true"></p-inputSwitch>
            </div>
            <div class="col"><label class="d-inline float-left">Important</label></div>
          </div>
          <div class="row">
            <div class="col-2">
              <p-inputSwitch tabindex="4" formControlName="urgent" binary="true"></p-inputSwitch>
            </div>
            <div class="col"><label class="d-inline float-left">Urgent</label></div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
